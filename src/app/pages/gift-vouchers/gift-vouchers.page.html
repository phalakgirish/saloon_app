<ion-header [translucent]="true" color="medium">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">  
      <ion-menu-button></ion-menu-button>   
    </ion-buttons>  
   <ion-title>Gift Vouchers</ion-title>
   <ion-buttons slot="end">
    <ion-button [routerLink]="['/notification']"><ion-icon name="notifications-outline"></ion-icon></ion-button>
    <ion-button [routerLink]="['/homepage']" routerDirection="root"><ion-icon name="home-outline"></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    
  <div id="container">
    <div class="box">
      <ion-grid>

        <div class="ion-text-center"><img class="img" src='assets/images/mange_booking.png'>
          <ion-card>
            <ion-card-content>
          <h3>
            No vouchers avaliable 
          </h3>
          <ion-text>
            There are no vouchers avalibale to buy at DMN Salon. Discover similar businesses near you.
          </ion-text>
          <ion-button expand="full" color="dark"  (click)="GotoBooking()">Discover businesses </ion-button>
        </ion-card-content>
        </ion-card>     
        </div>
      </ion-grid>
    </div>
    
  </div>
</ion-content>
