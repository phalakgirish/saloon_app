<ion-header [translucent]="true" color="medium">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">  
      <ion-menu-button></ion-menu-button>   
    </ion-buttons>  
   <ion-title>Post Comment</ion-title>
   <ion-buttons slot="end">
    <ion-button [routerLink]="['/notification']"><ion-icon name="notifications-outline"></ion-icon></ion-button>
    <ion-button [routerLink]="['/homepage']" routerDirection="root"><ion-icon name="home-outline"></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-content>
      <form [formGroup]="validationFormUser" (ngSubmit)="SubmitPost(validationFormUser.value)">
        <div class="wrapform">
          <ion-item>
          <ion-icon name="chatbubble-ellipses"></ion-icon> 
          <ion-textarea  name="comments" formControlName="comments" placeholder="Type your comment" required>
           
          </ion-textarea>
            
          </ion-item>
          <div>
              <ng-container *ngFor="let validation of validationUserMessage.comments"> 
                <div class="error_message" *ngIf="validationFormUser.get('comments').hasError(validation.type) && (validationFormUser.get('comments').dirty || validationFormUser.get('comments').touched)">
                  {{validation.message}}
                </div>
              </ng-container>
          </div>
          
        </div>
        <div class="sign-btn-wrap">
          <ion-button type="submit" shape="round" fill="solid" color="dark" class="sign-btn" [disabled]="!validationFormUser.valid">Submit</ion-button>
      </div>
      </form>
      </ion-card-content>
  </ion-card>
</ion-content>
