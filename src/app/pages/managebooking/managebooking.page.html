<ion-header [translucent]="true" color="medium">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">  
      <ion-menu-button></ion-menu-button>   
    </ion-buttons>  
   <ion-title>Manage Booking</ion-title>
   <ion-buttons slot="end">
    <ion-button [routerLink]="['/notification']"><ion-icon name="notifications-outline"></ion-icon></ion-button>
    <ion-button [routerLink]="['/homepage']" routerDirection="root"><ion-icon name="home-outline"></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h3 class="ion-text-center">My Appointments</h3>
  <div id="container">
    <div class="box">
      <ion-grid>

        <div class="ion-text-center"><img class="img" src='assets/images/mange_booking.png'>
          <ion-card>
            <ion-card-content>
          <h3>
            Log in to see your appointments or sign up now to start booking
          </h3>
          <ion-button expand="full" color="dark" (click)="GotoBooking()">Log In </ion-button>
        </ion-card-content>
        </ion-card>     
        </div>
      </ion-grid>
    </div>
    
  </div>
</ion-content>
